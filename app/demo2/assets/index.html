<html>

<head>
    <style>
        html {
            color: #444;
            font-family: helvetica, arial, sans-serif;
            font-size: 100%;
            line-height: 136%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .row {
            overflow: hidden;
        }

        .row div {
            width: 50%;
            float: left;
            display: block;
        }
    </style>

    <script>
        // 先加载http2的页面，然后再加载http的页面。在networt选择fast 3g模式看效果
        function loadDeferredIframe() {
            var iframe = document.getElementById("my-deferred-iframe");
            iframe.src = "http://localhost:8010/h1_demo.html";
        }
    </script>
</head>

<bod>
    <div class="row">
        <div style="width:50%;float:left;display: block;">
            <iframe src="about:blank" id="my-deferred-iframe" marginheight="0" frameborder="0" scrolling="no" width="100%" height="100%"
                onload=""></iframe>
        </div>
        <div style="width:50%;float:left;display: block;">
            <iframe src="https://localhost:8011/h2_demo.html" marginheight="0" frameborder="0" scrolling="no" width="100%" height="100%"
                onload="loadDeferredIframe();"></iframe>
        </div>
    </div>
</bod>

</html>
